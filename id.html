<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman ID Booking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .booking-container { width: 100%; max-width: 400px; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px; text-align: center; }
        h2 { margin-bottom: 20px; color: #333; }
        p { color: #333; margin-bottom: 15px; }
        .payment-details { margin-bottom: 20px; color: #333; }
        .payment-details strong { display: block; margin-bottom: 5px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>Informasi Pembayaran Deposit</h2>
        <p>Silahkan lakukan pembayaran Uang deposit/Uang jaminan dengan total <strong>Rp.100.000</strong></p>
        <div class="payment-details">
            <strong>Pembayaran Via OVO:</strong>
            <p>Nomor: 083141726485 (a.n Maxxxo)</p>
        </div>
        <button onclick="mintaIdBooking()">Minta ID Booking</button>
    </div>

    <script>
        function mintaIdBooking() {
            const whatsappNumber = "6281312850277";
            const message = "Halo, saya ingin meminta ID Booking setelah melakukan pembayaran deposit.";
            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
